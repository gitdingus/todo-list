<form>

        <div class="left-pane">

                <div id="title">
                    <h2>Title </h2>
                    <input type="text" id="title-field" name="title-input">
                </div>
                <div id="description">
                    <h2>Description </h2>
                    <textarea id="description-field" name="description-field"></textarea>
                </div>
            
            
                <div id="notes-pane">
                    <h2>Notes </h2>
                    <input type="text" id="notes-field" name="notes-field">
                    <img id="notes-button">
                    <ul id="notes-list"></ul>
                </div>
            
        </div>
        <div class="right-pane">
                <div id="date-pane">
                    <h2>Date</h2>
                    <div id="date-widget-container"></div>
                </div>
            
                <div id="checklist-pane">
                    <h2>Checklist</h2>
                    <input type="text" id="checklist-field" name="checklist-field">
                    <img id="check-button">
                    <ul id="checklist"></ul>
                </div>

                <div id="priority-pane">
                    <h2>Priority</h2>
                    <ul>
                        <li>
                            <input type="radio" id="high-priority" value="high" name="priority">
                            <label for="high-priority">High</label>
                        </li>
                        <li>
                            <input type="radio" id="medium-priority" value="medium" name="priority">
                            <label for="medium-priority">Medium</label>
                        </li>
                        <li>
                            <input type="radio" id="low-priority" value="low" name="priority">
                            <label for="low-priority">Low</label>
                        </li>
                    </ul>
                </div>
                <div class="button-panel">
                    <button id="save-button" type="button">Save</button>
                </div>
            
        </div>

    
</form>
