<form>
    <div id="new-todo-form">
        <div class="left-pane">
            <fieldset>
                <div id="title-description">
                    <label for="title-field">Title: </label>
                    <input type="text" id="title-field" name="title-input">
                    <label for="description-field">Description: </label>
                    <textarea id="description-field" name="description-field"></textarea>
                </div>
            </fieldset>
            <fieldset class="stretch">
                <div id="notes-pane">
                    <label for="notes-field">Notes: </label>
                    <input type="text" id="notes-field" name="notes-field">
                    <img id="notes-button">
                    <ul id="notes-list"></ul>
                </div>
            </fieldset>
        </div>
        <div class="right-pane">
            <fieldset>
                <h1>Date</h1>
                <div id="date-pane"></div>
            </fieldset>
            <fieldset class="stretch">
                <div id="checklist-pane">
                    <h1>Checklist</h1>
                    <div class="input">
                        <input type="text" id="checklist-field" name="checklist-field">
                        <img id="check-button">
                    </div>
                    <ul id="checklist"></ul>
                </div>
            </fieldset>
            <fieldset>
                <div id="priority-pane">
                    <h1>Priority</h1>
                    <ul>
                        <li>
                            <input type="radio" id="high-priority" value="high-priority" name="priority">
                            <label for="high-priority">High</label>
                        </li>
                        <li>
                            <input type="radio" id="medium-priority" value="medium-priority" name="priority">
                            <label for="medium-priority">Medium</label>
                        </li>
                        <li>
                            <input type="radio" id="low-priority" value="low-priority" name="priority">
                            <label for="low-priority">Low</label>
                        </li>
                    </ul>
                </div>
            </fieldset>
        </div>
        <div class="bottom-pane">
            <button type="button">Save</button>
        </div>
    </div>
</form>
